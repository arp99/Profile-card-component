<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/bg-pattern-top.svg" alt="bgTop" id="bgTop">
    <img src="images/bg-pattern-bottom.svg" alt="bgBottom" id="bgBottom">
    <main id="card_container">
        <div id="card__cover_image">
            <img src="images/image-victor.jpg" alt="profile_image" id="victor">
        </div>
        <div id="card__profile_details">
            <div id="profile__bio">
                <p>
                    <strong id="name" class="boldText">Victor Crest</strong> <span id="age">26</span>
                </p>
                <p id="city" class="lightText">London</p>
            </div>
            <hr>
            <div id="profile__activity">
                <div class="activity">
                    <strong class="count boldText">80K</strong>
                    <p class="activity__name lightText">Followers</p>
                </div>
                <div class="activity">
                    <strong class="count boldText">803K</strong>
                    <p class="activity__name lightText">Likes</p>
                </div>
                <div class="activity">
                    <strong class="count boldText">1.4K</strong>
                    <p class="activity__name lightText">Photos</p>
                </div>
            </div>
        </div>    
    </main>
    
</body>
</html>
