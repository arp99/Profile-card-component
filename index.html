<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div id="card-container">
            <div id="card__cover_image">
                <img src="images/bg-pattern-card.svg" alt="cover-image" width="100%">
            </div>
            <div id="card__profile_image">
                <img src="images/image-victor.jpg" alt="profile_image">
            </div>
            <div id="card__profile_details">
                <div id="profile__bio">
                    <p id="name-age">
                        <strong>Victor Crest</strong> 26
                    </p>
                    <p id="city">London</p>
                </div>
                <hr>
                <div id="profile__activity">
                    <div class="activity">
                        <strong class="count">80K</strong>
                        <p class="activity__name">Followers</p>
                    </div>
                    <div class="activity">
                        <strong class="count">803K</strong>
                        <p class="activity__name">Likes</p>
                    </div>
                    <div class="activity">
                        <strong class="count">1.4K</strong>
                        <p class="activity__name">Photos</p>
                    </div>
                </div>
            </div>    
        </div>
    </main>
    
</body>
</html>
